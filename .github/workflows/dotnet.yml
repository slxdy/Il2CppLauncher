name: .NET

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build
      run: bash build.sh
    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: "TweaksLauncher"
        path: "output/Publish"
